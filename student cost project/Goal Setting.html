<body>
    <h2>Budget Goal Setting</h2>

     <p>Set your financial goal for the month:</p>
    
        <form id="goal-form">
            <label for="monthly-goal">Monthly Budget Goal (₹):</label>
            <input type="number" id="monthly-goal" min="0">
            <button type="button" onclick="setBudgetGoal()">Set Goal</button>
        </form>
    
        <div id="goal-status">
            <p>Your Monthly Budget Goal: <span id="goal-amount">₹0.00</span></p>
        </div>
    
        <div id="goal-placard" style="display: none;">
            <p>Your Daily Budget: <span id="daily-budget">₹0.00</span></p>
        </div>
    
        <script>
            let budgetGoal = 0;
    
            function setBudgetGoal() {
                const goalInput = document.getElementById('monthly-goal');
                budgetGoal = parseFloat(goalInput.value) || 0;
    
                const goalAmount = document.getElementById('goal-amount');
                goalAmount.textContent = `₹${budgetGoal.toFixed(2)}`;
                
                const dailyBudget = budgetGoal / 30; // Assuming 30 days in a month
                const dailyBudgetElement = document.getElementById('daily-budget');
                dailyBudgetElement.textContent = `₹${dailyBudget.toFixed(2)}`;
    
                // Show the placard with daily budget
                const placard = document.getElementById('goal-placard');
                placard.style.display = 'block';
    
                alert(`Your monthly budget goal has been set to ₹${budgetGoal.toFixed(2)}.`);
            }
        </script>
    </body>
