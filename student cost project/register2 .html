<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <style>
        /* Base CSS styles */
        body {
            font-family:'Arial,Helvetica,sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #0078d4;
            color: #fe0;
            text-align: center;
            padding: 1rem;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive CSS for screens smaller than 600px */
        @media screen and (max-width: 600px) {
            form {
                max-width: 100%;
                margin: 0;
            }
        }
        h1 {text-align: center;}
    </style>
<head>
    <!-- Include stylesheets, external scripts, and other meta tags -->
    <!-- ... -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles go here */
        /* Add your CSS styles */
        /* ... */
    </style>
</head>
<body>
    <!-- Header and navigation links -->
    <header>
        <h1>POCIfo</h1>
      
    </header>

    <main>
        <h2>Login</h2>
        <div class="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="Enter your username">

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">

            <button id="login-button">Login</button>
        </div>

        <h2>Register</h2>
        <div class="register-form">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" placeholder="Choose a username">

            <label for "register-email">Email</label>
            <input type="email" id="register-email" placeholder="Enter your email">

            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Create a password">

            <button id="register-button">Register</button>
        </div>
    </main>

    <!-- JavaScript for login and registration actions -->
    <script>
        // Login functionality
        const loginButton = document.getElementById('login-button');
        loginButton.addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Send a request to the server for user authentication
            // Replace this with your server-side code
            // Example using the Fetch API
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful');
                } else {
                    alert('Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Registration functionality
        const registerButton = document.getElementById('register-button');
        registerButton.addEventListener('click', () => {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Send a request to the server for user registration
            // Replace this with your server-side code
            // Example using the Fetch API
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful');
                } else {
                    alert('Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>Design by Your Name 2023</p>
    </footer>
</body>
</html>
